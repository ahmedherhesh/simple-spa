<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
      #root{
        min-height: 70vh;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a data-title="Home" href="pages/home.html">Home</a></li>
        <li>
          <a data-title="Portofolio" href="pages/portofolio.html">Portofolio</a>
        </li>
        <li><a data-title="About" href="pages/about.html">About</a></li>
        <li>
          <a data-title="Contact Us" href="pages/contact-us.html">Contact us</a>
        </li>
      </ul>
    </nav>
    <div id="root"></div>
    <script>
      document.querySelectorAll("a").forEach((el) => {
        el.onclick = async (e) => {
          e.preventDefault();
          let page = await fetch(el.href);
          root.innerHTML = await page.text();
          document.title = el.dataset.title ?? "";
        };
      });
    </script>
  </body>
</html>
